<div class="container">
  <h1>Create Suite</h1>
</div>
<form (ngSubmit)="createSuite()" [formGroup]="suiteGroup" novalidate>
  <div class="form-group">
    <label class="center-block">Name of the room:
      <input class="form-control" formControlName="name">
    </label><br>
    <label class="center-block">Price for the new suite:
      <input class="form-control" formControlName="price">
    </label>
    <br>
    <label class="center-block">Available:
      <input class="form-control" formControlName="available">
    </label>
    <br>
    <button type="submit" class="btnRegi btn-outline-danger">
      <i class="fa fa-floppy-o" aria-hidden="true"></i>Register
    </button>
  </div>
</form>
