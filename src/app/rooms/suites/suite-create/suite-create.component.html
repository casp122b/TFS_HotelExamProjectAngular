<app-nav-bar></app-nav-bar>
<div class="container">
  <h1>Register</h1>
</div>
<form (ngSubmit)="createSuite()" [formGroup]="suiteGroup" novalidate>
  <div class="form-group">
    <label class="center-block">FirstName:
      <input class="form-control" formControlName="price">
    </label>
    <br>
    <label class="center-block">LastName:
      <input class="form-control" formControlName="available">
    </label>
    <br>
    <label class="center-block">Address:
      <input class="form-control" formControlName="guestId">
    </label>
    <br>
    <button type="submit" class="btnRegi btn-outline-danger">
      <i class="fa fa-floppy-o" aria-hidden="true"></i>Register
    </button>
  </div>
</form>
