<app-nav-bar></app-nav-bar>
<div class="col-md-6 col-md-offset-3">
  <h1>AdminList</h1>
  <p *ngIf="errormessage; else elseBlock" class="alert alert-danger">{{errormessage}}</p>
  <ng-template #elseBlock>
    <p>You're logged in {{username}}!</p>
    <div>
      List of items viewed by authorized user:
      <ul>
        <li *ngFor="let admin of admins">{{admin.id}}:{{admin.firstName}}</li>
      </ul>
    </div>
  </ng-template>
  <p><a routerLink="/login">Logout</a></p>
</div>
